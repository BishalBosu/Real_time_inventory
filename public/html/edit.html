<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
			rel="stylesheet" />
		<title>Edit page</title>

		<!-- from socket io host -->
		<script src="http://localhost:3000/socket.io/socket.io.js"></script>
		

		<script src="/js/bootstrap_bundle_min.js"></script>
		<script src="/js/edit.js"></script>		
		<script src="/js/axios_min.js"></script>
        <script src="/js/utils.js"></script>
	</head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/html/index.html">Edit your Entry!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/html/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/home/edit.html">Edit</a>
            </li>
            
          </ul>
          
        </div>
      </nav>
	<body class="p-3 m-0 border-0 bd-example">
		<div id="premium-show"></div>
		<div id="main-container">
			<form class="row g-3 needs-validation was-validated" novalidate="">
				<div class="col-md-4">
					<label for="amount" class="form-label">Choose Item Amount: </label>
					<input
						type="number"
						class="form-control"
						id="amount"
						placeholder="100"
						required="" />
					<div class="valid-feedback">Looks good!</div>
				</div>
				<div class="col-md-4">
					<label for="desc" class="form-label">Description of Item</label>
					<input
						type="text"
						class="form-control"
						id="desc"
						placeholder="Very good for skin"
						required="" />
					<div class="valid-feedback">Looks good!</div>
				</div>
				<div class="col-md-3">
					<label for="type" class="form-label">Choose Catagory:</label>
					<select class="form-select" id="type" required>
						<option selected disabled value="">Choose...</option>
						<option>Food</option>
						<option>Entertainment</option>
						<option>Skin Care</option>
						<option>Electronics</option>
						<option>Fuel</option>
					</select>
				</div>

				<div class="col-12">
					<button class="btn btn-primary" type="button" onclick="editItem()">
						Edit Item
					</button>
				</div>
				<div class="col-12">					
				</div>
			</form>  
          

		
	</body>
</html>
